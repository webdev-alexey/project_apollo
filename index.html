<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titles -->
    <title>Проект Аполло</title>

    <!-- Styles -->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="fonts/noto/noto.css" />
    <link rel="stylesheet" href="fonts/notoserif/notoserif.css" />
    <link rel="stylesheet" href="fonts/als-rubl/als-rubl.css" />

    <!-- FavIcons -->
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="apple-touch-icon" href="" />
  </head>
  <body>
    <!-- Логотип  -->
    <div class="container">
      <div class="logo">
        <div class="logo__title">Аполло 404</div>
        <div class="logo__subtitle">хостинг компания</div>
      </div>
    </div>
    <!-- Логотип  -->

    <!-- Навигация -->
    <div class="nav">
      <div class="container">
        <div class="block">Навигация</div>
      </div>
    </div>
    <!-- // Навигация -->

    <!-- Слайдер -->
    <div class="slider">
      <div class="container">
        <div class="block">Слайдер</div>
      </div>
    </div>
    <!-- // Слайдер -->

    <!-- Как мы работаем -->
    <div class="container">
      <div class="block">Как мы работаем</div>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
          <div class="block">1</div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
          <div class="block">2</div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
          <div class="block">3</div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
          <div class="block">4</div>
        </div>
      </div>
    </div>
    <!-- // Как мы работаем -->

    <div class="line"></div>

    <!-- Хостинг для фрилансера -->
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <div class="block">Картинка - ноутбук</div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <div class="block">Текст - фриланс</div>
        </div>
      </div>
    </div>
    <!-- // Хостинг для фрилансера -->

    <div class="line"></div>

    <!-- Тариф для стартапов-->
    <div class="container">
      <div class="row">
        <div
          class="col-xs-12 col-sm-6 col-sm-push-6 col-md-6 col-md-push-6 col-lg-6 col-lg-push-6"
        >
          <div class="block">Картинка - ракета</div>
        </div>
        <div
          class="col-xs-12 col-sm-6 col-sm-pull-6 col-md-6 col-md-pull-6 col-lg-6 col-lg-pull-6"
        >
          <div class="block">Текст - стартап</div>
        </div>
      </div>
    </div>
    <!-- // Тариф для стартапов -->

    <div class="line"></div>

    <!-- Тарифы и пакеты -->
    <div class="container">
      <div class="block">Тарифы и пакеты</div>
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <div class="block">1</div>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <div class="block">2</div>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <div class="block">3</div>
        </div>
      </div>
    </div>
    <!-- // Тарифы и пакеты -->

    <!-- Футер -->
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-4 col-lg-3">
            <div class="block">Продукт</div>
          </div>
          <div class="col-xs-12 col-sm-4 col-lg-3">
            <div class="block">О компании</div>
          </div>
          <div class="col-xs-12 col-sm-4 col-lg-3">
            <div class="block">Фут-Ячейка 3</div>
          </div>
        </div>
        <div class="block">© 2019. Все права защищены</div>
      </div>
    </div>
    <!-- // Футер -->

    <script src="libs/jquery/jquery-1.11.2.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
